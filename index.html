<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zainex - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="images/close.svg" alt="" class="invert" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img src="images/logo2.svg" alt="logo" width="120px" />
          </div>
          <ul>
            <li><img src="images/home.svg" alt="home" class="invert" />Home</li>
            <li>
              <img src="images/search.svg" alt="search" class="invert" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="images/playlist.svg" alt="playlist" class="invert" />
            <h2>Your Library</h2>
          </div>
          <div class="songLists">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav flex">
            <img src="images/hamburger.svg" alt="" class="invert hamburger" />
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>

          <div class="buttons">
            <button class="signupbtn">SignUp</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Zainex Playlists</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songinfo"></div>

              <div class="songbtns">
                <img
                  id="prev"
                  src="images/prevsong.svg"
                  alt=""
                  class="invert"
                />
                <img id="play" src="images/play.svg" alt="" class="invert" />
                <img
                  id="next"
                  src="images/nextsong.svg"
                  alt=""
                  class="invert"
                />
              </div>

              <div class="TimeVol">
                <div class="songtime"></div>
                <div class="volume flex">
                  <img src="images/volume.svg" alt="" class="invert" />
                  <div class="range"><input type="range" /></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
